<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login | FaceDetection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #101522;
            color: #e0e0e0;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #1c1f2a;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-weight: bold;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #00d4ff;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .nav-links a {
            text-decoration: none;
            color: #ccc;
            font-size: 1rem;
            transition: color 0.3s ease;
            margin-left: 30px;
        }

        .nav-links a:hover {
            color: #00d4ff;
        }


        main {
            display: flex;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .form-container {
            background-color: #1c1f2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
            width: 100%;
            max-width: 400px;
            margin-top: 90px;
        }

        .form-container h2 {
            color: #00d4ff;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #2c2f3a;
            color: #fff;
        }

        input:focus {
            outline: 2px solid #00d4ff;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: #00d4ff;
            color: #101522;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00a2cc;
        }

        .messages {
            margin-bottom: 1rem;
        }

        .messages p {
            color: #ff6b6b;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            <div class="logo">
                <img src="{% static 'attendance_app/images/logo2.png' %}" alt="Site Logo">
                Attendance System
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
            </div>
        </div>

    </nav>

    <!-- Login Form -->
    <main>
        <div class="form-container">
            <h2>Teacher Login</h2>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </main>

</body>
</html>
